<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body">
    <div class="card-background-page">
        <ion-card>
            <img class="pic" src={{pic}}>
            <div class="card-title2">  <ion-fab bottom right>
                <button ion-fab  ([ngModel]) = "answe" (click)="addStudents()">
                    <ion-icon ios="ios-heart" md="md-heart" color={{colour}}></ion-icon>
                </button>
              </ion-fab></div>
              <h2>{{title}}</h2>
              <ion-card-content>
                  <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>   {{date | date:'MMM/dd/yyyy'}}</p>
                 <br>
                  <p>{{des}}</p>
                  <br>
                  <p>{{author}}</p>
                </ion-card-content>
          </ion-card>
        </div>
</ion-content>
