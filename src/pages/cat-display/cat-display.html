<ion-content >
   <div class="card-background-page">
    <ion-card >
        <img class="image2" src={{img2}}>
        <div class="card-title2">{{text}}</div>
      </ion-card>
    </div>


  <ion-list >
    <ion-item *ngFor="let i of newsARR; let i = index " (click)="more(i)">
      <ion-thumbnail item-start>
        <img [src]="i.urlToImage">
      </ion-thumbnail>
      <h5>{{i.title}}</h5>
      <p>{{i.description}}</p>
      <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>  {{i.publishedAt | date:'MMM/dd/yyyy'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
