<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Top Stories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="card-background-page">
    <ion-card (click)="mainStory()">
        <img class="image" src={{img}}>
        <div class="card-title">{{text}}</div>
        <div class="card-subtitle"><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{date}}</div>
      </ion-card>
    </div>

    <ion-list *ngFor="let i of newsARR; let i = index ">
      <br>
      <ion-item (click)="more(i)">
        <ion-thumbnail item-start>
          <img [src]="i.urlToImage">
        </ion-thumbnail>
        <h5>{{i.title}}</h5>
        <p>{{i.description}}</p>
        <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>  {{i.publishedAt | date:'MMM/dd/yyyy'}}</p>
      </ion-item>
    </ion-list>

</ion-content>
